<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Sign-Up</title>
</head>

<body style="background: #1CD8D2;  /* fallback for old browsers */
background: -webkit-linear-gradient(to right, #93EDC7, #1CD8D2);  /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to right, #93EDC7, #1CD8D2); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */">

    <div class="container-fluid">
        <div class="row">
            <div class="col-xl-6 col-lg-6 col-md-6">
                <img src="images/clean.jpg" alt="cleaning">
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6">
                <div class="head">
                    <h1 style="color: antiquewhite;">Create your Account</h1>
                    <p style="margin-left: 10px; font-size: small;">Let's get started!</p>
                </div>
                <form>
                    <p style="font-size: small; font-weight: 400;">Name<span>*</span></p>
                    <input type="text">
                    <p style="font-size: small; font-weight: 400;">Email<span>*</span></p>
                    <input type="text">
                    <p style="font-size: small; font-weight: 400;">Password<span>*</span></p>
                    <input type="password">
                    <p style="font-size: small; font-weight: 400;">Repeat Password<span>*</span></p>
                    <input type="password">
                    <br><br>
                    <label class="terms" style="font-size: small; opacity:0.2;"><input type="checkbox" class="tick"> I
                        agreen to all Terms and Privacy policies</label>
                    <br>
                    <button style="border-radius: 15px; margin-top: 5px;">Sign Up</button>
                    <br>
                    <p style="font-size: smaller; float: left;"> Already have an account?
                        <p style="color:black; font-weight: 600 ; font-size: smaller; float: left;"><a href="#"
                            style="text-decoration: none; color: rgb(0, 0, 0);">Log in</a></p>
                    </p>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
