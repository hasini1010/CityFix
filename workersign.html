<body  style="background:url(images/signup.png);height: 100%; background-position: center;
background-repeat: no-repeat;background-size: cover;">

                <form action="processsignupadmin.php" method="post" id="signup" novalidate>
                    
            
                    <div>
                        <input type="text" class="form-control form-contro-lg bg-light fs-6"
                            style="border-radius: 50px;margin-top: 10px; width: 300px;margin-bottom:20px;" placeholder="Name"id="name" name="name">
                    </div>
                    <div  >
                        <input type="text" class="form-control form-contro-lg bg-light fs-6"
                            style="border-radius: 50px;margin-top: 10px; width: 300px;margin-bottom:20px;" placeholder="Phone no"  id="phone no" name="phone no">
                    </div>
                    <div>
                        <!-- <p style="font-size:20px; font-weight:bold; margin-left: 70px; color:#00827f">Location</p> -->
                        <select name="location" id="location"
                        style="border-radius: 50px;margin-top:10px; width: 300px ;background-color: #e8efef; height: 39px">
                        <option value="" disabled selected hidden >Select Category</option> <!-- Placeholder option -->
                        <option value="water">Water</option>
                        <option value="garbage">Garbage</option>
                        <option value="drianage">Drainage</option>
                        <option value="animals">Animals</option>
                        <option value="street lights">Street lights</option>
                        <option value="roads">roads</option>
                        <!-- Add more options as needed -->
                    </select></div>
                
                    <div  >
                        <input type="text" class="form-control form-contro-lg bg-light fs-6"
                            style="border-radius: 50px;margin-top: 10px; width: 300px;margin-bottom:20px;margin-top:30px;" placeholder="Email"  id="email" name="email">
                    </div>
                    <div>
                        <input type="password" class="form-control form-contro-lg bg-light fs-6"

                    </div>
                    <div  >
                        <input type="password" class="form-control form-contro-lg bg-light fs-6"
                            style="border-radius: 50px;margin-top: 10px; width: 300px;margin-bottom:20px;" placeholder="Repeat Password" id="password_confirmation" name="password_confirmation">

                        <p style="color:black; font-weight: 750 ; font-size: medium; float: left;"><a href="adminlogin.html"

    </div>
    <script>
        // Get all checkboxes with name "category"
        var checkboxes = document.getElementsByName("category");
        
        // Attach event listener to each checkbox
        checkboxes.forEach(function(checkbox) {
            checkbox.addEventListener("change", function() {
                // Check if more than two checkboxes are selected
                var selectedCheckboxes = document.querySelectorAll('input[name="category"]:checked');
                if (selectedCheckboxes.length > 2) {
                    alert("You can only select two options at a time");
                    checkbox.checked = false; // Uncheck the current checkbox
                }
            });
        });
        </script>
